<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="utf-8">
      <title>Minha primeira página HTML</title>
      <script>
      
         'use strict'; // Modo chato do JS

         /*
            Declare uma expressão para uma função que receba dois
            números (n1 e n2) e retorne:
            -1, se n1 > n2
            0, se n1 == n2
            1, se n1 < n2

            Tente chamar a expressão de função ANTES e DEPOIS de
            declará-la. Em que situação a chamada funciona?
         */

         // Tentativa de chamada de função ANTES da declaração da constante
         alert(comparar(9, 6)); // NÃO DÁ CERTO

         const comparar = function(n1, n2) {
            if(n1 > n2) {
               return -1;
            }
            else if(n1 == n2) {
               return 0;
            }
            else {  // n1 < n2
               return 1;
            }
         }   

         // Tentativa de chamada de função DEPOIS da declaração da constante
         alert(comparar(-4, 2));      
         
      </script>
   </head>

   <body>
      <h1>Título</h1>
      <p>Isto é um parágrafo</p>
   </body>
</html>
