<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="utf-8">
      <title>Minha primeira página HTML</title>
      <script>
      
         'use strict'; // Modo chato do JS

         /*

            O ano é 2119. A prefeita Enza Valentina Faleiros Bittar
            inaugura a primeira linha do Metrô de Franca, no sentido
            norte-sul, com as seguintes estações: Santa Teresinha,
            Estação, Centro, Jardim Lima e Aeroporto I.

            1) Crie um vetor vazio e depois insira as estações no
               vetor. Faça um loop for para exibir as estações e depois
               passe um traço horizontal (<hr>).

            No ano seguinte, a linha foi expandida com a inauguração
            das estações City Petrópolis, no extremo norte, e Aeroporto
            IV, no extremo sul.

            2) Insira as novas estações no vetor nas posições apropriadas.
               Faça um loop for para exibir as estações e depois
               passe um traço horizontal (<hr>).

            Já em 2125, foi criada a estação Vila Imperador, entre
            as estações Santa Teresinha e Estação, para atender à grande
            demanda da maior universidade da cidade, a Fatec de Franca.
            Um ano depois, a estação Jardim Alvorada passou a funcionar
            entre as estações Jardim Lima e Aeroporto I.

            3) Insira as novas estações no vetor nas posições apropriadas.
               Faça um loop for para exibir as estações e depois
               passe um traço horizontal (<hr>).

            Em 2130, a estação Centro foi desativada, e em seu lugar duas
            novas estações entraram em funcionamento: as estações 9 de Julho
            e Champagnat.

            4) Modifique o vetor de acordo com as alterações.
               Faça um loop for para exibir as estações e depois
               passe um traço horizontal (<hr>).

            Em 2133, no entanto, Franca entrou em guerra com os 
            restinguenses, que invadiram e destruíram as duas estações 
            mais ao sul do metrô de Franca. Neste mesmo ano, em meio
            à crise, foi fechada a estação Santa Teresinha.

            5) Modifique o vetor de acordo com as alterações.
               Faça um loop for para exibir as estações e depois
               passe um traço horizontal (<hr>).            

         */

         // Instruções 1)

         // Vetor vazio
         let linha1 = []; // Ou: let linha1 = Array();
         linha1.push('Santa Teresinha');
         linha1.push('Estação');
         linha1.push('Centro');
         linha1.push('Jardim Lima');
         linha1.push('Aeroporto I');

         // Usando um push só
         // linha1.push('Santa Teresinha', 'Estação', 'Centro', 'Jardim Lima', 'Aeroporto I');

         for(let i = 0; i < linha1.length; i++) {
            document.write(linha1[i] + '<br>');
         }
         document.write('<hr>'); // Traço

         // Instruções 2)

         linha1.unshift('City Petrópolis'); // No início do vetor
         linha1.push('Aeroporto IV'); // No final do vetor

         for(let i = 0; i < linha1.length; i++) {
            document.write(linha1[i] + '<br>');
         }
         document.write('<hr>'); // Traço

         // Instruções 3)
         
         // indexOf(): retorna a posição do elemento informado
         // ou -1 caso não encontre
         linha1.splice(linha1.indexOf('Estação'), 0, 'Vila Imperador');
         linha1.splice(linha1.indexOf('Aeroporto I'), 0, 'Jardim Alvorada');

         for(let i = 0; i < linha1.length; i++) {
            document.write(linha1[i] + '<br>');
         }
         document.write('<hr>'); // Traço

         // Instruções 4)
         // Exemplo de substituição com splice(): um elemento é substituído
         // por outros dois
         linha1.splice(linha1.indexOf('Centro'), 1, '9 de Julho', 'Champagnat');

         for(let i = 0; i < linha1.length; i++) {
            document.write(linha1[i] + '<br>');
         }
         document.write('<hr>'); // Traço

         // Instruções 5)

         linha1.pop(); // Retira a última estação
         linha1.pop(); // Retira a última estação (de novo)

         // Fazendo com splice()
         // linha1.splice(linha1.length - 2, 2);

         linha1.splice(linha1.indexOf('Santa Teresinha'), 1);

         for(let i = 0; i < linha1.length; i++) {
            document.write(linha1[i] + '<br>');
         }
         document.write('<hr>'); // Traço

      </script>
   </head>

   <body>
      <h1>Título</h1>
      <p>Isto é um parágrafo</p>
   </body>
</html>
