<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="utf-8">
      <title>Minha primeira página HTML</title>
      <script>
      
         'use strict'; // Modo chato do JS

         /*

            Escreva uma função que receba a base, a altura e o
            número de lados de uma figura geométrica.

            Se a figura tiver 3 lados (triângulo), a área é dada por 
            base * altura / 2.

            Se a figura tiver 4 lados (quadrilátero), a área é dada por
            base * altura.

            O parâmetro do número de lados dever ser opcional, com o
            valor 4 por padrão. 

            Retorne a área calculada.

         */

         function area(base, altura, numLados = 4) {
            // O parâmetro numLados não precisa ser passado
            // na chamada da função. Nese caso, seu valor
            // será entendido sempre como 4.

            switch(numLados) {
               case 3:
                  return base * altura / 2;
                  break;

               case 4:
                  return base * altura;
                  break;

               default: // Número de lados inválido
                  return undefined;
            }

         }
 
         document.write(`Terreno retangular (sem passar o número de lados) de 50m x 70m. Área = ${area(50, 70)}<br>`);

         document.write(`Terreno triangular de 140m x 85m. Área = ${area(50, 70, 3)}<br>`);

         document.write(`Terreno retangular de 12,5m x 21m. Área = ${area(12.5, 21, 4)}<br>`);

         document.write(`Terreno 5 lados especificados de 30m x 90m. Área = ${area(30, 90, 5)}<br>`);
         
      </script>
   </head>

   <body>
      <h1>Título</h1>
      <p>Isto é um parágrafo</p>
   </body>
</html>
