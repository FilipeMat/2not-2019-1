<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf8" />
      <title>Página de Teste</title>
      <script>

         /* Peça para o usuário informar um ano e diga se esse ano
            é ou não bissexto.

            Regra:

            SE ano É MÚLTIPLO DE 400
               ENTÃO ano é bissexto
            SENÃO, SE ano é MÚLTIPLO DE 100
               ENTÃO ano _não_ é bissexto
            SENÃO, SE ano É MÚLTIPLO DE 4
               ENTÃO ano é bissexto
            SENÃO
               ano _não_ é bissexto

            Para testar:
            1973: N
            2000: S
            1800: N
            2002: N
            2016: S
               
         */

         'use strict'; // Modo "chato" do Javascript

         let ano, resultado;

         ano = parseInt(prompt('Informe um ano'));

         if(ano % 400 == 0) {
            resultado = 'é bissexto (múltiplo de 400)';
         }
         else if(ano % 100 == 0) {
            resultado = 'NÃO é bissexto (múltiplo de 100)';
         }
         else if (ano % 4 == 0) {
            resultado = 'é bissexto (múltiplo de 4)';
         }
         else {
            resultado = 'NÃO é bissexto (outros motivos)';
         }

         //alert(ano + ' ' + resultado);

         // Usando template de string
         alert(`${ano} ${resultado}`);

      </script>
   </head>
   <body>
      <!-- Isto é um comentário HTML --> 
      <h1>Título da página</h1>
      <p>Isto é um parágrafo.</p>
   </body>
</html>
