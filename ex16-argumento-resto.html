<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="utf-8">
      <title>Minha primeira página HTML</title>
      <script>
      
         'use strict'; // Modo chato do JS

         /*

            Escreva uma função que receba um argumento booleano e 
            um argumento de resto.

            Se o primeiro argumento for true, os números do argumento
            de resto serão multiplicados entre si.

            Caso contrário, os números do argumento de resto deverão
            ser somados.

            Retorne o resultado.

         */


         // Chamadas de função ANTES da definição da função
         document.write(calculo(true, 1, 2, 3, 4, 5) + '<br>');
         document.write(calculo(false, 1, 2, 3, 4, 5, 6, 7) + '<br>');         

         function calculo(multiplicar, ...resto) {

            console.log(resto);

            let resultado;
            if(multiplicar) {
               resultado = 1;
               /* for(let i = 0; i < resto.length; i++) {
                  resultado *= resto[i];
               } */
               
               // Percurso de vetor de ponta a ponta
               for(let num of resto) {
                  resultado *= num;
               }
            }
            else {  // Somar
               resultado = 0;
               /* for(let i = 0; i < resto.length; i++) {
                  resultado += resto[i];
               } */
               for(let x of resto) {
                  resultado += x;
               }
            }
            return resultado;

         }
         
      </script>
   </head>

   <body>
      <h1>Título</h1>
      <p>Isto é um parágrafo</p>
   </body>
</html>
