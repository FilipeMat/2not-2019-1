<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf8" />
      <title>Página de Teste</title>
      <script>

         /*
            Peça para o usuário informar um número inteiro
            e responda na sequência, com alert(), se esse número
            é par ou ímpar.
         */
         
         'use strict'; // Modo "chato" do Javascript

         let num, resultado;

         // parseInt(): TENTA transformar uma string em
         // um número inteiro. Caso não consiga, o resultado
         // será NaN (Not a Number).
         num = parseInt(prompt('Informe um número inteiro'));

         // O operador % (módulo ou resto de divisão inteira)
         // retorna o resto da divisão entre seus dois operandos
         
         /*
         if(num % 2 == 0) {
            resultado = 'PAR';
         }
         else {
            resultado = 'ÍMPAR';
         }
         */

         // Usando o operador ternário
         resultado = (num % 2 == 0) ? 'PAR' : 'ÍMPAR';

         alert('O número informado é ' + resultado);


      </script>
   </head>
   <body>
      <!-- Isto é um comentário HTML --> 
      <h1>Título da página</h1>
      <p>Isto é um parágrafo.</p>
   </body>
</html>
