<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf8" />
      <title>Página de Teste</title>
      <script>

         'use strict'; // Modo "chato" do Javascript

         /*
            Reimplemente a solução do exercício 08,
            utilizando agora o loop for e continue.
         */

         for(let divisor = 10; divisor >= -10; divisor--) {
            if(divisor == 0) {
               continue;
            }
            document.write((99 / divisor) + '<br>');
         }
         
      </script>
   </head>
   <body>
      <!-- Isto é um comentário HTML --> 
      <h1>Título da página</h1>
      <p>Isto é um parágrafo.</p>
   </body>
</html>
