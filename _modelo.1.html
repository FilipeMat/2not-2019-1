<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="utf-8">
      <title>Minha primeira página HTML</title>
      <script>
      
         'use strict'; // Modo chato do JS

         let num1 = 3, num2 = 4;

         let obj = {
             num1 : 5,
             num2 : 7,
             multiplica: function() {
                return num1 * num2;
             }
         };

         alert(obj.multiplica());

         
      </script>
   </head>

   <body>
      <h1>Título</h1>
      <p>Isto é um parágrafo</p>
   </body>
