<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="utf-8">
      <title>Minha primeira página HTML</title>
      <script>
      
         /* 
            Escreva um programa que receba um número correspondente
            a um mês (1 a 12) e informe ao usuário com alert() quantos
            dias tem o mês informado (28, 30 ou 31 - ignore o caso dos
            anos bissextos).

            Utilize a estrutura switch...case.

         */
         
         'use strict'; // Modo chato do JS

         let mes, resultado;

         mes = parseInt(prompt('Informe um mês (1 a 12)'));

         switch(mes) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
               resultado = 31;
               break;

            case 4:
            case 6:
            case 9:
            case 11:
               resultado = 30;
               break;

            case 2:
               resultado = 28;
               break;
               
            default:
               alert('ERRO: ESTE NÃO É UM MÊS VÁLIDO');
         }

         // &&: operador E lógico
         if(mes >= 1 && mes <= 12) {
            alert(`O mês informado tem ${resultado} dias.`);
         }

         
      </script>
   </head>

   <body>
      <h1>Título</h1>
      <p>Isto é um parágrafo</p>
   </body>
</html>
