<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="utf-8">
      <title>Minha primeira página HTML</title>
      <script>
      
         'use strict'; // Modo chato do JS

         let num;

         do {
            num = parseInt(prompt('Digite um número inteiro:'));
         } while(isNaN(num));

         alert(`${num} elevado ao quadrado é ${num ** 2}.`);
         
      </script>
   </head>

   <body>
      <h1>Título</h1>
      <p>Isto é um parágrafo</p>
   </body>
</html>
