<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf8" />
      <title>Página de Teste</title>
      <script>

         'use strict'; // Modo "chato" do Javascript

         /*
            Peça para o usuário informar um número. Faça a validação do isNaN
            como de costume.

            Crie uma função que some todos os números de 1 até o número informado
            pelo usuário e retorne o valor da soma.

            Exiba o valor da soma, FORA da função.

         */

         let num;

         do {
            num = parseInt(prompt('Informe um número maior que 1:'));
         } while(isNaN(num) || num <= 1);

         // Definição da função
         function soma1Ate(limite) {
            let soma = 0;
            for(let i = 1; i <= limite; i++) {
               soma += i;
            }
            return soma;
         }

         // Chamada da função com valor de retorno
         // (atribuição a variável)
         let soma = soma1Ate(num);

         alert(`A soma de 1 até ${num} é ${soma}.`);

      </script>
   </head>
   <body>
      <!-- Isto é um comentário HTML --> 
      <h1>Título da página</h1>
      <p>Isto é um parágrafo.</p>
   </body>
</html>
