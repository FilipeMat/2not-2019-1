<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="utf-8">
      <title>Minha primeira página HTML</title>
      <script>
      
         'use strict'; // Modo chato do JS

         /*  
            Peça ao usuário para digitar 'oi'.
            Parabenize-o se ele acertar.
         */

         let nome;

         nome = prompt('Diga oi');

         if(nome == 'oi' || nome == 'Oi' || nome == 'OI') {
            alert('Parabéns, você acertou!');
         }
         else {
            alert('VOCÊ ERROU! Tente novamente.');
         }

         
      </script>
   </head>

   <body>
      <h1>Título</h1>
      <p>Isto é um parágrafo</p>
   </body>
</html>
