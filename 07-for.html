<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="utf-8">
      <title>Minha primeira página HTML</title>
      <script>
      
         'use strict'; // Modo chato do JS

         for(let x = 1; x <= 1000; x++) {
            if(x % 3 == 0) {
               document.write(x + '<br>');
            }
         }

         
      </script>
   </head>

   <body>
      <h1>Título</h1>
      <p>Isto é um parágrafo</p>
   </body>
</html>
