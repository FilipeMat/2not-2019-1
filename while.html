<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="utf-8">
      <title>Minha primeira página HTML</title>
      <script>
      
         'use strict'; // Modo chato do JS

         /*
            Escreva na página, com document.write(),
            todos os números múltiplos de 3 no intervalo
            entre 1 e 1000.
         */

         let x = 1;

         while(x <= 1000) {
            if(x % 3 == 0) {
               // <br> quebra linha no HTML
               document.write(x + '<br>');
            }
            x++; // x = x + 1;
         }

         
      </script>
   </head>

   <body>
      <h1>Título</h1>
      <p>Isto é um parágrafo</p>
   </body>
</html>
