<!DOCTYPE html>
<html>

   <head>
      <!-- Ajusta a acentuação -->
      <meta charset="utf8" />
      <title>Página-modelo HTML</title>

      <script type="text/javascript">

      'use strict'; // Modo "chato" do Javascript
      
      /*

         1) Solicite ao usuário que informe uma string. Essa string
            deve conter palavras e números, separados entre si por espaços.

         2) Converta a string em um vetor, utilizando split().

         3) Declare dois vetores vazios, um para conter só as palavras
            e outro para conter só os números.

         4) Percorra o vetor resultante do split() e faça a separação entre
            palavras e números, inserindo-os nos vetores apropriados. A
            INSERÇÃO DEVE GARANTIR QUE CADA VETOR ESTEJA SEMPRE EM ORDEM
            ASCENDENTE. Declare e implemente funções sempre que possível.

         5) Converta os vetores de palavras e de números de volta em string,
            separados por vírgula (,). Exiba as duas strings resultantes com
            document.write().

         6) Boa diversão!         

      */
      
      // Passo 1)
      let entrada = prompt('Informe uma sequência de palavras e números separados por espaços');
      console.log(entrada);

      // Passo 2)
      let vetor = entrada.split(' '); // Divide onde há espaço em branco
      console.log(vetor);

      // Passo 3)
      let palavras = [], numeros = [];

      // Passo 4)
      // Percorre o vetor de ponta a ponta. A cada iteração,
      // a variável v terá o valor da posição atual no vetor
      for(let v of vetor) {
         if(isNaN(v)) { // Não é número, vai para o vetor de palavras
            inserirOrd(v, palavras);
         }
         else {   // Números
            // parseFloat() para garantir que será ordenado como número
            inserirOrd(parseFloat(v), numeros);
         }
      }

      console.log(palavras);
      console.log(numeros);
      
      // Passo 5)
      // join() junta os elementos de um vetor em uma string,
      // coloando entre eles o separador especificado
      let palavrasStr = palavras.join(', ');
      let numerosStr = numeros.join(', ');

      document.write(palavrasStr);
      document.write('<br>'); // Quebra de linha
      document.write(numerosStr);

      function inserirOrd(valor, vet) {

         // O i será verificado depois do for. Por isso,
         // ele não pode ser declarado dentro do for
         let i;  
         
         // Percurso do vetor
         for(i = 0; i < vet.length; i++) {
            // Se o valor que estiver entrando (valor)
            // for menor que o número já existente (vet[i]),
            // num deve ser inserido no lugar de vet[i],
            // empurrando-o para a frente
            if(valor < vet[i]) {
               vet.splice(i, 0, valor);
               break;
            }
         }

         // Se percorreu todo o vetor e não inseriu,
         // então insere no final do vetor
         if(i == vet.length) {
            vet.push(valor);
         }

      }

      </script>

   </head>
   
   <body>
      <h1>Título da página</h1>
      <p>Isto é um parágrafo.</p>
   </body>

</html>
