<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="utf-8">
      <title>Minha primeira página HTML</title>
      <script>
      
         'use strict'; // Modo chato do JS

         /*

            Imprima na página todos os números múltiplos de 17 ou
            de 29 entre 1 e 1000. Utilize while.
         
         */
         
         let n = 1;
         while (n <= 1000) {
            if(n % 17 == 0 || n % 29 == 0) {
               document.write(n + '<br>');
            }
            n++;
         }
        

      </script>
   </head>

   <body>
      <h1>Título</h1>
      <p>Isto é um parágrafo</p>
   </body>
</html>
