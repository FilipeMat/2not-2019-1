<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="utf-8">
      <title>Minha primeira página HTML</title>
      <script>
      
         'use strict'; // Modo chato do JS

         /*

            Escreva uma função que escreva na página com document.write()
            todos os números entre 1 e um máximo passado como argumento.

            Essa função não deve retornar valor.

         */

         function contarAte(max) {
            // Esta função não utiliza a palavra-chave return
            for(let i = 1; i <= max; i++) {
               document.write(i + '<br>'); // <br> = quebra de linha
            }
         }

         // Chamadas de função
         contarAte(17);
         document.write('<hr>'); // Traço horizontal
         contarAte(23);

      </script>
   </head>

   <body>
      <h1>Título</h1>
      <p>Isto é um parágrafo</p>
   </body>
</html>
