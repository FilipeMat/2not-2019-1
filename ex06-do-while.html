<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="utf-8">
      <title>Minha primeira página HTML</title>
      <script>
      
         'use strict'; // Modo chato do JS

         /*

            A constante enigma (declarada abaixo) contém um
            número aleatório entre 1 e 30.

            Utilizando do...while, peça ao usuário que tente
            adivinhar o número aleatório. Interrompa o loop
            quando ele acertar.

         */

         // Math.random(): gera um número aleatório fracionário
         // entre 0 e 1
         // Math.floor(): corta as casas decimais de um número
         const enigma = Math.floor(Math.random() * 30);

         let num;

         do {
            num = parseInt(prompt('Adivinhe o número (entre 1 e 30'));
         } while(num != enigma);

         alert('Parabéns, você acertou!');
         
      </script>
   </head>

   <body>
      <h1>Título</h1>
      <p>Isto é um parágrafo</p>
   </body>
</html>
